<!DOCTYPE html>
<html>
<head>
  <title>90s Mixtape Jukebox</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://use.fontawesome.com/cf87234c0c.js"></script>
</head>
<body>
  <div id="background"></div>

  
  <div id="nowPlaying"></div> <!-- display song info -->

  <audio id="playing" src="MP3s/1_Anything_(Remix).mp3" type="audio/mp3"></audio>


  <select id="mylist" size="12">
    <option value="MP3s/1_Anything_(Remix).mp3">SWV — Anything (Remix)</option>
    <option value="MP3s/2_Everyone_Falls_in_Love_Sometime.mp3">Tanto Metro & Devonte — Everyone Falls in Love Sometime</option>
    <option value="MP3s/3_Chi_Chi_Man.mp3">TOK — Chi Chi Man</option>
    <option value="MP3s/4_Poison.mp3">Bell Biv Devoe — Poison</option>
    <option value="MP3s/5_Flava_In_Ya_Ear_(Remix).mp3">Craig Mack — Flava In Ya Ear (Remix)</option>
    <option value="MP3s/6_Deport_Them.mp3">Sean Paul — Deport Them</option>
    <option value="MP3s/7_Treat_'Em_Right.mp3">Chubb Rock — Treat 'Em Right</option>
    <option value="MP3s/8_The_Things_You_Do_(Remix).mp3">Gina Thompson — The Things You Do (Remix)</option>
    <option value="MP3s/9_Every_Little_Thing_I_Do.mp3">Soul For Real — Every Little Thing I Do</option>
    <option value="MP3s/10_Hey_Mr_DJ.mp3">Zhane — Hey Mr DJ</option>
    <option value="MP3s/11_Rich_Girl.mp3">Louchie Lou & Michie One — Rich_Girl</option>
    <option value="MP3s/12_Murder_She_Wrote.mp3">Chaka Demus & Pliers — Murder She Wrote</option>
  </select>

  <div id="play"> <i class="fa fa-play" aria-hidden="true"></i> </div>
  <div id="back"> <i class="fa fa-backward" aria-hidden="true"></i> </div>
  <div id="next"> <i class="fa fa-forward" aria-hidden="true"></i> </div>
  <div id="stop"> <i class="fa fa-stop" aria-hidden="true"></i> </div>
  <div id="pause"> <i class="fa fa-pause" aria-hidden="true"></i> </div>
  <div id="random"> <i class="fa fa-random" aria-hidden="true"></i> </div>




<script type="text/javascript" src="main.js"></script>
</body>
</html>
